<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>Event Details | Vibe Craft</title>
    <link rel="stylesheet" href="style event details.css">
</head>

<body>
    <nav>
        <a href="main page.html">Home</a>
        <a href="about us.html">About us</a>
        <a href="sign in.html">Profile</a>
        <a href="event details.html">Start your journey here</a>
    </nav>
    
        <div class="right-form">
            <h1>Tell us about your Moment.</h1>
            <p class="instruction-text">Provide your details below, and our system will generate a custom planning template just for you.</p>
            
            <form action="template-result.html">
                <div class="form-section">
                    <label>What are we celebrating?</label>
                    <select required>
                        <option value="">Select Event Type</option>
                        <option value="birthday">Birthday Party</option>
                        <option value="wedding">Wedding</option>
                        <option value="corporate">Corporate Gala</option>
                        <option value="other">Other Special Occasion</option>
                    </select>
                </div>

                <div style="display: flex; gap: 20px;">
                    <div class="form-section" style="flex: 1;">
                        <label>Expected Guests</label>
                        <input type="number" placeholder="e.g. 50">
                    </div>
                    <div class="form-section" style="flex: 1;">
                        <label>Event Date</label>
                        <input type="date">
                    </div>
                </div>

                <div class="form-section">
                    <label>Describe the 'Vibe' or Theme</label>
                    <textarea rows="3" placeholder="e.g. Modern, Minimalist, Tropical, or Vintage..."></textarea>
                </div>

                 <div class="form-section">
                    <label>Describe the best location in which you imagine your event</label>
                    <textarea rows="3" placeholder="e.g. Indoor, Outdoor, Beachfront, etc. and/or venue type"></textarea>
                </div>   

                <div class="form-section">
                    <label>Estimated Budget Range</label>
                    <select>
                        <option value="low">Standard (Budget Friendly)</option>
                        <option value="mid">Premium (Custom Details)</option>
                        <option value="high">Luxury (Full Service)</option>
                    </select>
                </div>
                <a href ="sign in.html">
                <button type="button" class="submit-btn">Generate My Template</button>
                </a>    
            </form>
        </div>
</body>
</html>
