<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Vibe Craft</title>
    <style>
        :root {
            --gold: #c5a059;
            --dark: #1a1a1a;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.85);
            --transition: all 0.3s ease;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        /* NAVIGATION */
        nav {
            display: flex;
            justify-content: flex-start;
            padding: 15px 5%;
            background: white;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 0 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* BACKGROUND CONTAINER - Използваме твоя дизайн */
        .page-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* Тук поставяш линка към твоята снимка */
            background-image: url('image_b6fe7b.jpg'); 
            background-size: cover;
            background-position: center;
        }

        /* GLASS FORM - Централната кутия */
        .form-overlay {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 50px;
            width: 90%;
            max-width: 900px; /* По-широка форма за трите колони */
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            border-radius: 2px;
        }

        .form-overlay h2 {
            font-size: 36px;
            color: var(--dark);
            margin-bottom: 30px;
            font-weight: normal;
            letter-spacing: 1px;
        }

        /* INPUT ROW: Email / Name / Number */
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: #555;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid #999;
            font-size: 16px;
            font-family: inherit;
            transition: var(--transition);
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-bottom: 1px solid var(--gold);
        }

        /* PASSWORD FIELD - На нов ред, по-широко */
        .password-row {
            margin-bottom: 40px;
        }

        /* CTA BUTTON */
        .cta-button {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            background-color: var(--dark);
            color: white;
            border: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: var(--transition);
        }

        .cta-button:hover {
            background-color: var(--gold);
            transform: translateY(-2px);
        }

        .footer-link {
            display: block;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav>
        <a href="main page.html">Home</a>
        <a href="about us.html">About us</a>
        <a href="profile page.html">Profile</a>
    </nav>

    <div class="page-wrapper">
        <div class="form-overlay">
            <h2>Create your account</h2>
            
            <form>
                <div class="input-row">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="example@mail.com" required>
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" placeholder="+359..." required>
                    </div>
                </div>

                <div class="form-group password-row">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="cta-button">Start your journey</button>
            </form>

            <a href="#" class="footer-link">Already have an account? Log in</a>
        </div>
    </div>
</body>
</html>
