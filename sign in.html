<!DOCTYPE html>

<head> 
    <title>Sign in</title>
    <style>
        body {
            font-size: 20px;
            background-image: url('something.jpg');
            font-family:'Times New Roman', Times, serif;
            background-size: cover
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            display: inline-block;
        }

        .form-group input:hover,
        .form-group input:focus {
            border: 2px solid #FF9100;;
        }
        
        .form-group input {
            padding: 15px;
            width: 70%;
            height: 30%;
            font-size: 15px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* .form-group p { color: #aa0918 ; } */
        .form-group p { color: #FF9100 ; }
        .text-center {
            text-align: center;
        }
        

        .sign-in {
            padding: 15px 30px;
            background-color: #aa0918;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;

        }

        .form-box {
            min-height: 470px;
            width: 450px;
            border: 10px solid white;
            border-radius: 10px;
            align-items: center;
            margin: 0 auto;
            background: white;
            justify-content: center; 
        }
    </style>
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/profile">Profile</a>
    </nav>
    <h1>Crafting moments that last a lifetime.</h1>
    <div class="form-box">
        <div>
            <form>
                <div style="text-align: center; margin-top: 20px; color: #FF9100;">
                    <h2>Create your account</h2>
                <div class="form-group">
                    <p>First name:</p>
                    <input type="text" placeholder=" Enter First Name" hspace=10px />
                </div>
                <div class="form-group">
                <p>Last name:</p>
                <input type="text" placeholder="Enter Last Name" hspace=10px />
                </div>
                
                <div class="form-group">
                <p>Email address</p>
                <input type="email" placeholder="you@example.com" hspace=10px />
                </div>

                <div class="form-group">
                <p>Password:</p>
                <input type="Password" placeholder="Enter Password" hspace=10px />

                <p>Confirm Password:</p>
		<input type="Password"
		placeholder="Confirm Password"
		hspace=10px/>
                </div>

                <div style="text-align:  center; margin-top: 20px;">
                    <button type="submit" class="sign-in">
                        Sign In
                    </button>
                </div>

            </form>



        </div>
    </div>
</body>

</html>
