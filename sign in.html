<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Vibe Craft</title>
    <link rel="stylesheet" href="style sign in.css">
</head>

<body>
   <nav>
        <a href="main page.html">Home</a>
        <a href="about us.html">About us</a>
        <a href="profile page.html">Profile</a>
        <a href="event details.html">Start your journey here</a>
    </nav>

    <div class="page-wrapper">
        <div class="form-overlay">
            <h2>Create account</h2>
            
            <form>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="example@mail.com" required>
                </div>

                <div class="input-row">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" placeholder="+359..." required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <div class="cta-button">
                <a href="profile page.html" type="submit">Sign in</a>
                </div>
            </form>

            <a href="have an account.html" class="footer-link">Already have an account? Log in</a>
        </div>
    </div>
</body>
</html>
